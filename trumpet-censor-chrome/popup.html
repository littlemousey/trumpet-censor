<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .zen-icon {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      color: #333;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    
    .info {
      background: rgba(255, 255, 255, 0.7);
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 13px;
      line-height: 1.4;
    }
    
    .feature {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 12px;
    }
    
    .feature-icon {
      margin-right: 8px;
      font-size: 14px;
    }
    
    .zen-quote {
      background: rgba(255, 255, 255, 0.5);
      padding: 12px;
      border-radius: 6px;
      font-style: italic;
      text-align: center;
      font-size: 12px;
      color: #555;
      border-left: 3px solid #4CAF50;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="zen-icon">&#129496;</div>
    <h1>Clown Filter 3000</h1>
    <div class="subtitle">Enables a peaceful browsing experience</div>
  </div>
  
  <div class="info">
    <div class="feature">
      <span class="feature-icon">&#127800;</span>
      <span>Blurs content about certain infamous people automatically</span>
    </div>
    <div class="feature">
      <span class="feature-icon">&#10024;</span>
      <span>Replaces titles with zen quotes</span>
    </div>
  </div>
  
  <div class="zen-quote">
    "In the midst of movement and chaos, keep stillness inside of you."
  </div>
</body>
</html>
